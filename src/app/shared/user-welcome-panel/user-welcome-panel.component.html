<div class="container">
    <figure class="profile-picture-container">
        <img src="{{profilePictureUrl}}" alt="user profile picture">
    </figure>
    <div>
        <h3>Hello {{ user.firstname }}, what would you like to do ?</h3>
        <ul class="actions">
            <li class="action"><a routerLink="edit-profile">Edit my profile</a></li>
            <li class="action" (click)="openDialogSeeProfile()">See my profile</li>
            <li class="action"><a routerLink="manage-account">Manage my account</a></li>
        </ul>
    </div>
</div>
