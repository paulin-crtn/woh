<div class="container">
    <figure class="profile-picture-container">
        <img src="{{profilePictureUrl}}" alt="user profile picture">
    </figure>
    <div>
        <h3>Hello {{ user.firstname }}, what would you like to do ?</h3>
        <ul class="actions">
            <li class="action">Edit my profile</li>
            <li class="action">See my profile</li>
            <li class="action">Manage my account</li>
        </ul>
    </div>
</div>
